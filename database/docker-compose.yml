version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: feedbackflow-postgres
    environment:
      POSTGRES_DB: feedbackflow
      POSTGRES_USER: feedbackflow_app
      POSTGRES_PASSWORD: feedbackflow_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
      - ./backups:/backups
    networks:
      - feedbackflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U feedbackflow_app -d feedbackflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: feedbackflow-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@feedbackflow.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - feedbackflow-network
    depends_on:
      - postgres
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: feedbackflow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - feedbackflow-network
    restart: unless-stopped
    command: redis-server --appendonly yes

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  redis_data:
    driver: local

networks:
  feedbackflow-network:
    driver: bridge
